<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MFDA - {% block title %} {% endblock %}</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">

    {% block additionalHeadBase %}
    {% endblock %}
</head>


<body>

    <nav id class="navbar navbar-expand-lg mbg-black">
        <div class="container-fluid">
            <a id="navbarTitle" class="nav-link{% if request.path == '/' %} active{% endif %}" href="/">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
    
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav.item ml-auto" ></li>
                    
                    <li class="nav-item">
                        <a class="nav-link{% if request.path == '/browse' %} active{% endif %}" href="/browse">Browse</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link{% if request.path == '/myProjects' %} active{% endif %}" href="/myProjects">My Projects</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link{% if request.path == '/about' %} active{% endif %}" href="/about">About</a>
                    </li>
                
                
                
                </ul>

            </div>
    
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link{% if request.path == '/profile' %} active{% endif %}"  href="/profile">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-box-arrow-in-right" viewBox="0 0 16 16">
                            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                            <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                        </svg>
                        <span>Profile</span>
                    </a>
                </li>
            </ul>
    
            <ul class="navbar-nav">
                <li class="nav-item">
                    <li class="nav-item">
                        <a class="nav-link{% if request.path == '/login' %} active{% endif %}" href="/login">Login/Register</a>
                    </li>
                    
                </li>
            </ul>
        </div>
    </nav>
    



    <div>
        {% block content %} {% endblock %}
    </div>

    <script href="{{ url_for('static', filename='js/base.js') }}"></script>

        const projectsButton = document.querySelector('#projectsButton');

        projectsButton.addEventListener('click', () => {
        const projectsSection = document.querySelector('.projectsHere');
        projectsSection.scrollIntoView({ behavior: 'smooth' });
        });
    </script> -->


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" ></script>

    <script src="static/js/base.js"></script> 
</body>

</html>
