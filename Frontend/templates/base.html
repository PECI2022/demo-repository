<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MFDA - {% block title %} {% endblock %}</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.21.4/dist/bootstrap-table.min.css">
    
    <!-- Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">

    {% block additionalHeadBase %}
    {% endblock %}
</head>


<body style="position:relative; height:  100vh;">

    <nav  class="navbar navbar-expand-sm mbg-black ">
        <div class="container-fluid">
            <a id="navbarTitle" class="nav-link{% if request.path == '/' %} active{% endif %}" href="/">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
    
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav.item ml-auto" ></li>
                    
                    <li class="nav-item">
                        <a class="nav-link{% if request.path == '/browse' %} active{% endif %}" href="/browse">Community</a>
                    </li>


                    <li class="nav-item">           
                         <a class="nav-link{% if request.path == '/myProjects' %} active{% endif %}" href="/myProjects">My Projects</a>
                    </li>

                
                </ul>

            </div>
    
            <ul class="navbar-nav">
                <li class="nav-item">
                <!--  <a class="nav-link{% if request.path == '/profile' %} active{% endif %}"  href="/profile">
                   -->
                    <a class="nav-link"  href="/profile">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-box-arrow-in-right" viewBox="0 0 16 16">
                            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                            <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                        </svg>
                        <span>Profile</span>
                    </a>
                </li>
            </ul>
    
            <ul class="navbar-nav">
                <li class="nav-item">
                    <li class="nav-item">
                        <a class="nav-link{% if request.path == '/login' %} active{% endif %}" href="/login">Login/Register</a>
                    </li>
                    
                </li>
            </ul>
        </div>
    </nav>
    



    <div style="position: absolute;top:50px;bottom:0;left:0;right:0;">
        {% block content %} {% endblock %}
    </div>

    <script href="{{ url_for('static', filename='js/base.js') }}"></script>


    <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
    <script src="//cdn.datatables.net/1.10.12/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- <script src="https://unpkg.com/bootstrap-table@1.21.4/dist/bootstrap-table.min.js"></script> -->
    {% block baseScript %} {% endblock %}
    <!-- <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script> -->

    <!-- <script src="static/js/base.js"></script> -->
</body>

</html>
