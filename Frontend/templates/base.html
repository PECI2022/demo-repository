<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MFDA - {% block title %} {% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    
    {% block aditionalHead %}
    {% endblock %}
</head>

<body>

    <nav id class="navbar navbar-expand-lg mbg-black">
        <div class="container-fluid">
            <!-- <a id="navbarTitle" class="navbar-brand" href="/">Modular Framework for Data Acquisition and Annotation to Support Interaction Scenarios</a> -->
            <a id="navbarTitle" class="navbar-brand" href="/">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <!-- empty li to push buttons to the right -->
                <li class="nav-item ml-auto"></li>
                <li class="nav-item">
                    <a class="nav-link" href="voice?project=sad-voice">Voice</a>
                </li>
            </ul>
            </div>
            
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="login">Login</a>
                </li>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </ul>
            
        </div>
    </nav>

    <div class="container-fluid">
        {% block content %} {% endblock %}
    </div>

    <script href="{{ url_for('static', filename='js/base.js') }}"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
