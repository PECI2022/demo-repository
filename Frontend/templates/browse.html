{% extends 'base.html' %}

{% block title %} Browse {% endblock %}


{% block aditionalHead %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">


<style>
    .form-control {
        width: 300px;
        height: 40px;
    }

    .btn-outline-success {
        height: 40px;
        font-size: 16px;
        color: #343335;
        background-color: transparent;
        border-color: #343335;
    }

    .btn-outline-success:focus {
        color: #fff !important;
        background-color: #343335 !important;
        border-color: #343335 !important;
    }

    .btn-outline-success:hover {
        color: #ffffff !important;
        background-color: #343335 !important;
        border-color: #343335 !important;
    }

    .filter-container {
        display: flex;
        align-items: center;
        justify-content: flex-end;
    }

    .filter-container select,
    .filter-container input {
        margin-left: 10px;
    }
</style>
{% endblock %}

{% block content %}
<div class="container my-4">
    <br>
    <br>
    <div class="container my-5">
        <h1 style="text-align:left;">Community Projects</h1>

        <br>

        <div class="d-flex justify-content-between">
            <form class="d-flex">
                <label for="search-input" class="visually-hidden"></label>
                <input id="search-input" class="form-control me-2" type="search" placeholder="Search"
                    aria-label="Search" community-search>
                <button class="btn btn-outline-success" type="submit"><span class="material-symbols-outlined">
                    search
                    </span></button>
            </form>

            <div class="filter-container">
                <select style="margin-right: 20px;height:25px" id="category" name="category" aria-label="Browse">
                    <option value="">All</option>
                </select>
                <button class="btn btn-outline-success" type="submit" onclick="list_projects()">
                    <span class="material-symbols-outlined">
                        filter_alt
                    </span>
                </button>
            </div>
        </div>
        <br>

        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4" id="public_project_list"
            style="color: #292929">
        </div>

        <script src="{{ url_for('static', filename='js/browse.js') }}"></script>

</div>
<footer style="text-align: center;">
    <p>&copy; 2023 MFDA. All Rights Reserved.</p>
</footer>

</div>
{% endblock %}
