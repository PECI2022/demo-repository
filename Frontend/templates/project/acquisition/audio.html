{% extends 'project/acquisition/acquisitionBase.html' %}

{% block acquisitionOptions %}
<div class="btn-group">
    <button id="classDropdown" class="btn btn-light dropdown-toggle" type="button" data-bs-toggle="dropdown" data-bs-auto-close="true" aria-expanded="false">
        Music
    </button>
    <ul class="dropdown-menu w-100">
        <li><button class="dropdown-item block" onclick="document.querySelector('#classDropdown').innerHTML='Music'">Music</button></li>
        <li><button class="dropdown-item block" onclick="document.querySelector('#classDropdown').innerHTML='Cars'">Cars</button></li>
        <li><button class="dropdown-item block" onclick="document.querySelector('#classDropdown').innerHTML='People'">People</button></li>
    </ul>
    <button onclick="prompt('New Class Name?')">+</button>
</div>

<div class="btn-group">
    <button id="micDropdown" class="btn btn-light dropdown-toggle" type="button" data-bs-toggle="dropdown" data-bs-auto-close="true" aria-expanded="false">
        Microphone 1
    </button>
    <ul class="dropdown-menu w-100">
        <li><button class="dropdown-item block" onclick="document.querySelector('#micDropdown').innerHTML='microphone 1'">Microphone 1</button></li>
        <li><button class="dropdown-item block" onclick="document.querySelector('#micDropdown').innerHTML='microphone 2'">Microphone 2</button></li>
        <li><button class="dropdown-item block" onclick="document.querySelector('#micDropdown').innerHTML='microphone 3'">Microphone 3</button></li>
    </ul>
</div>

<div class="btn-group">
    <button id="audioDisplayDropdown" class="btn btn-light dropdown-toggle" type="button" data-bs-toggle="dropdown" data-bs-auto-close="true" aria-expanded="false">
        Bar
    </button>
    <ul class="dropdown-menu w-100">
        <li><button class="dropdown-item block" onclick="document.querySelector('#audioDisplayDropdown').innerHTML='Bar'">Bar</button></li>
        <li><button class="dropdown-item block" onclick="document.querySelector('#audioDisplayDropdown').innerHTML='Wave'">Wave</button></li>
        <li><button class="dropdown-item block" onclick="document.querySelector('#audioDisplayDropdown').innerHTML='Circle'">Circle</button></li>
    </ul>
</div>

<div class="input-group">
    <span class="input-group-text" style="width:70%;">Countdown</span>
    <input type="number" aria-label="First name" class="form-control" value="3">
</div> 
<div class="input-group">
    <span class="input-group-text" style="width:70%;">Duration</span>
    <input type="number" aria-label="First name" class="form-control" value="3">
</div> 
  
<button class="btn button btn-light block" id="save-video" disabled>Record</button>
{% endblock %}

{% block acquisitionDisplay %}
<div id="startDisplayButtonBack" style="width: 640px;height:480px;background-color: #111;margin:5px auto;display: flex;justify-content: center;align-items: center;">
    <button class="btn button btn-light" id="start-camera" style="">Start Microphone</button>
</div>
<canvas width="640" height="480" style="display: none;"></canvas>

    <button class="btn button btn-light" id="start-camera" style="">Start Camera</button>
</div> -->

<video id="video_loader" width="640" height="480" autoplay style="background-color: #111;margin:5px auto; display: none;"></video> -->
{% endblock %}

<script src="{{ url_for('static', filename='js/project/acquisition/video.js') }}"></script>
{% endblock %}
