{% extends 'project/projectBase.html' %}

{% block title %} Features {% endblock %}

{% block projectContent %}
<div class="container">
  <div class="container my-1">
    <br>
    <br>
    <div class="container my-5">
        <div href="newFeature" id="featuresHere" style="display:flex; align-items: center;">
            <h1 class="mtext-white" style="color:black">Features</h1>
                   <!-- Button trigger modal -->
              <button type="button" class="btn btn-light" style="margin-left: auto;background-color: white; border-color: grey;" data-bs-toggle="modal" data-bs-target="#newFeature">
                New Feature
              </button>

             <div class="modal fade" id="newFeature" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">

                <div class="modal-dialog modal-dialog-centered" role="document">
                  <div class="modal-content">
                    <div class="overlay"></div>
                    <div class="modal-header">
                      <h5 class="modal-title">New Feature</h5>
                      <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                      <form>
                        <div class="form-group">
                          <label for="name">Name</label>
                          <input type="text" class="form-control" id="name" placeholder="Enter name">
                        </div>
                        <div class="form-group" style="margin-top: 10px;">
                          <label for="description">Description</label>
                          <textarea class="form-control" id="description" placeholder="Enter description"></textarea>
                        </div>
                        <div class="form-group" style="margin-top: 10px;">
                          <label for="model">Base Model</label>
                          <select style="height: 38px;margin-left: 0px;"class="form-control" id="model">
                            <option>Linear regression model</option>
                            <option>Decision tree model</option>
                            <option>Logistic regression model</option>
                          </select>
                        </div>
                        <div class="row" style="margin-top: 10px;">
                          <div class="col">
                            <div class="form-group" id="Category" value="Gestures">
                              <label for="option">Category</label>
                              <div class="form-check" onclick="get_category('Video')">
                                <input class="form-check-input"  type="radio" name="option" id="gestures" value="video">
                                <label class="form-check-label" for="gestures">
                                  Video
                                </label>
                              </div>
                              <div class="form-check" onclick="get_category('Audio')">
                                <input class="form-check-input" type="radio" name="option" id="audio" value="audio">
                                <label class="form-check-label" for="audio">
                                  Audio
                                </label>
                              </div>
                            </div>
                          </div>
                          <div class="col">
                            <div class="form-group" id="Privacy" value="Public">
                              <label for="option">Privacy</label>
                              <div class="form-check">
                                <input class="form-check-input" type="radio" onclick="get_category('Gestures')" name="option" value="public" checked>
                                <label class="form-check-label" for="public">
                                  Public
                                </label>
                              </div>
                              <div class="form-check" onclick="get_category('Video')">
                                <input class="form-check-input"  type="radio" name="option" id="private" value="private">
                                <label class="form-check-label" for="private">
                                  Private
                                </label>
                              </div>
                            </div>
                          </div>
                        </div>
                      </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" >Cancel</button>
                        <button type="button" class="btn btn-primary" onclick="create_feature()">Save changes</button>
                    </div>
                </div>
            </div>
            

            
        </div>
    </div>
    <hr class="mbg-white border-3 opacity-100" style="border-color: #eee;">

    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4" id="features_list">     
    </div>

    <script src="{{ url_for('static', filename='js/project/newFeature.js') }}"></script>
  
{% block acquisitionScript %} {% endblock %}

{% endblock %}
